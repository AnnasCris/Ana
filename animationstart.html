<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste CSS</title>
    <style>
        .caixa{
            width: 100px;
            height: 100px;
       background-color: rgb(242, 111, 194);
        animation: mover 3s ease-in-out forwards;
  }
  @keyframes mover{
from {
     transform: translateX(0);
}
to { transform: translatex(300px);
}
 }
 </style>
</head>
<body>
    <div class="caixa" id="caixa"></div>
    <script>
      const caixa = document.getElementById("caixa");

      caixa.addEventListener("animation",(event)=>{
        caixa.style.boder = "3px solid green"; 
      });
      caixa.addEventListener("animationend", () => {
        caixa.style.boder = "3px solid blue" ; 

      });
    </script>
</body>
</html>
